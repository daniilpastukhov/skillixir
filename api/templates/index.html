<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your FastAPI App</title>
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Link to the external CSS file -->
</head>
<body>

<div class="header">
    <a href="/">Home</a> | <a href="/about">About Project</a>
</div>

<div class="container">
    <form action="/get_result" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label for="file">Upload PDF:</label>
            <input type="file" id="file" name="file" accept=".pdf" required>
        </div>

        <button type="submit" class="button">Get Result</button>
    </form>
</div>

<div class="footer">

</div>

</body>
</html>
